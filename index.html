<!DOCTYPE html>
<html>

<head>
    <title>Scikit-learn dataset viewer</title>

    <meta charset="utf-8" />

    <link href="style.css" rel="stylesheet">
    <script src="./view.js"></script>

    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>

<body>
    <h1>Scikit-learn dataset viewer</h1>

    <div>
        x軸系列
        <input type="range" id="index0" min="0" max="29" step="1" value="0" disabled>
        <span id="slider_res_0">0</span>
    </div>

    <div>
        y軸系列
        <input type="range" id="index1" min="0" max="29" step="1" value="1" disabled>
        <span id="slider_res_1">1</span>
    </div>

    <div>
        <input type="button" id="tsne_button" value="tSNE">
    </div>

    <div id="warning_area">
        <h3>但し書き</h3>
        本デモはWebAssemblyを用いてブラウザにPythonの処理系をロードし、Pythonプログラムを実行します。<br>
        初期化、ロード処理には数十秒程度かかります。<br>
        Wi-Fiや固定回線でPC上で実行することをおすすめします。<br>
    </div>
    <button id="start_button">アプリを実行する</button>

    <div id="loader_wrap">
        <div id="loader_instance"></div>
        <div id="loader_msg"></div>
    </div>

    <div id="container">
        <div id="graph_area"></div>
    </div>
</body>
    

</html>
